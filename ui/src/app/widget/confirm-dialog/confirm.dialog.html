<h2 mat-dialog-title>{{data.title || 'Warning'}}</h2>
<mat-dialog-content>
  {{data.message}}
</mat-dialog-content>
<mat-dialog-actions class="flexRowReverse">
  <button mat-button [mat-dialog-close]="true">{{data.confirm || 'Confirm'}}</button>
  <button mat-button [mat-dialog-close]="false">{{data.cancel || 'Cancel'}}</button>
</mat-dialog-actions>
